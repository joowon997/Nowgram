<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/default}">
		
		<section layout:fragment="contents" class="d-flex justify-content-center">
			<article class="col-6">
				<div class="border">
					<div class="logoFont d-flex justify-content-center align-items-center">join</div>
					<div class="px-5 pt-4">
						
						<label>ID</label>					
						<div class="input-group mb-1">
						<input type="text" placeholder="ID" class="form-control" id="inputId">
							<div class="input-group-append">
							<button class="btn mauva input-group-btn" id="isDuplicateBtn">중복확인</button>
							</div>
						</div>
						<div class="small d-none" id="availableText">사용 가능한 ID 입니다</div>
						<div class="small d-none" id="duplicateText">중복된 ID 입니다</div>
						
						<label>Password</label>					
						<input type="password" placeholder="password" class="form-control mb-1" id="inputPassword">
						<label>PasswordConfirm</label>					
						<input type="password" placeholder="PasswordConfirm" class="form-control mb-1" id="inputPasswordConfirm">
						<label>Name</label>					
						<input type="text" placeholder="Name" class="form-control mb-1" id="inputName">
						<label>Birthday</label>					
						<input type="text" placeholder="0000/00/00" class="form-control mb-1" id="inputBirthday">
						<label>Email</label>					
						<input type="text" placeholder="Email" class="form-control mb-1" id="inputEmail">
						<label>Phone</label>					
						<input type="text" placeholder="010-0000-0000" class="form-control mb-1" id="inputPhone">
						<button type="button" class="btn btn-block mauva mt-4" id="joinBtn">가입하기</button>
						<hr>
					</div>
					<div class="d-flex justify-content-center px-4 m-4">
						<div class="mr-5">아이디가 있으신가요??</div>
						<a href="/nowgram/user/login-view">로그인 하기</a>
					</div>
				</div>
			</article>
		</section>
		
		<script layout:fragment="script">
			$(document).ready(function(){
				
				//중복확인 기능
				$("#isDuplicateBtn").on("click",function(){
					let id = $("#inputId").val();
					
					if(id == ""){
						alert("아이디를 입력하세요");
						return;
					}
					
					$.ajax({
						type:"get"
						, url:"/nowgram/user/duplicate-id"
						, data:{"loginId":id}
						, success:function(data){
							if(data.idDuplicate){
								$("#availableText").removeClass("d-none");
								$("#duplicateText").addClass("d-none");
							}else{
								$("#availableText").addClass("d-none");
								$("#duplicateText").removeClass("d-none");
							}
						}
						, error:function(){
							alert("중복확인 에러!!");
						}
					})
				});
				
				//회원가입 기능
				$("#joinBtn").on("click", function(){
					
					// 변수 설정
					let id = $("#inputId").val();
					let password = $("#inputPassword").val();
					let passwordConfirm = $("#inputPasswordConfirm").val();
					let name = $("#inputName").val();
					let birthday = $("#inputBirthday").val();
					let email = $("#inputEmail").val();
					let phone = $("#inputPhone").val();

					// 유효성 검사
					if(id == ""){
						alert("아이디를 입력하세요");
						return;
					}
					if(password == ""){
						alert("비밀번호를 입력하세요");
						return;
					}
					if(passwordConfirm == ""){
						alert("비밀번호 확인를 입력하세요");
						return;
					}
					if(name == ""){
						alert("이름를 입력하세요");
						return;
					}
					if(birthday == ""){
						alert("생년월일을 선택하세요");
						return;
					}
					if(email == ""){
						alert("이메일를 입력하세요");
						return;
					}
					if(phone == ""){
						alert("전화번호를 입력하세요");
						return;
					}
					if(!email.endsWith(".com")){
						alert("이메일 형식을 확인해 주세요");
						return;
					}
					if(!phone.includes("-")) {
						alert("전화번호를 010-0000-0000 형식으로 입력해주세요");
						return;
					}
					if(password != passwordConfirm){
						alert("비밀번호를 일치시켜주세요");
						return;
					}
					
					$.ajax({
						type:"post"
						, url:"/nowgram/user/join"
						, data:{"loginId":id
							, "password":password
							, "name":name
							, "birthday":birthday
							, "email":email
							, "phoneNumber":phone}
						, success:function(data){
							if(data.result == "success"){
								location.href = "/nowgram/user/login-view";
							}else{
								alert("회원가입 실패..");
							}
							
						}
						, error:function(){
							alert("에러 발생!!");
						}
					});
					
				
				})
				
				
				$("#inputBirthday").datepicker({
					dateFormat:"yy년 m월 d일"
				});	
				
			});
		</script>
		
</html>
